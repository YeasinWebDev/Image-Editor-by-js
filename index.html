<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panal">
                <div class="filter-controle">
                    <div class="filter">
                        <label class="title">Filter</label>
                        <div class="options">
                            <button id="Brightness" class="active">Brightness</button>
                            <button id="Saturation">Saturation</button>
                            <button id="Inversion">Inversion</button>
                            <button id="Grayscale">Grayscale</button>
                        </div>
                        <div class="silder">
                            <div class="filter-info">
                                <div class="name">Brightness</div>
                                <div class="value">100%</div>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="vertical"><i class='bx bx-reflect-vertical'></i></button>
                            <button id="horizontal"><i class='bx bx-reflect-horizontal'></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img id="image" src="./img/image-Placeholder.avif" alt="image">
            </div>
        </div>
        <div class="row">
            <button class="reset-filter">Reset Filter</button>
            <input type="file" class="file-input" accept="image/*" hidden>
            <button class="choose-img">Choose Image</button>
            <button class="save-img">Save Iamge</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
